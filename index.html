<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <title>Water Tank Level Monitor</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 50px;
            background: #eef6f9;
        }
        #level {
            font-size: 72px;
            color: #0077cc;
            margin: 20px 0;
        }
        #status, #pumpStatus {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }
        button {
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Water Tank Level Monitor</h1>
    <div id="level">-- %</div>
    <div id="pumpStatus">Pump Status: --</div>
    <div id="status">Connecting to MQTT...</div>

    <button onclick="sendCommand('PUMP_ON')">Pump ON</button>
    <button onclick="sendCommand('PUMP_OFF')">Pump OFF</button>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        const brokerUrl = 'wss://test.mosquitto.org:8081/mqtt';
        const topicLevel = 'water_tank_1997_bang/level';
        const topicCommands = 'water_tank_1997_bang/commands';
        const topicStatus = 'water_tank_1997_bang/status';

        const client = mqtt.connect(brokerUrl);

        const levelEl = document.getElementById('level');
        const statusEl = document.getElementById('status');
        const pumpStatusEl = document.getElementById('pumpStatus');

        client.on('connect', () => {
            statusEl.textContent = 'Connected to MQTT broker (Mosquitto)';
            client.subscribe([topicLevel, topicStatus], (err) => {
                if (err) {
                    statusEl.textContent = 'Subscription error: ' + err;
                } else {
                    statusEl.textContent = 'Subscribed to topics';
                }
            });
        });

        client.on('message', (topic, message) => {
            const msg = message.toString();
            if (topic === topicLevel) {
                levelEl.textContent = msg + ' %';
            } else if (topic === topicStatus && msg.startsWith("PUMP_STATUS:")) {
                const pumpState = msg.split(":")[1];
                pumpStatusEl.textContent = 'Pump Status: ' + pumpState;
            }
        });

        client.on('error', (err) => {
            statusEl.textContent = 'MQTT Error: ' + err;
        });

        client.on('close', () => {
            statusEl.textContent = 'Disconnected from MQTT broker';
            levelEl.textContent = '-- %';
            pumpStatusEl.textContent = 'Pump Status: --';
        });

        function sendCommand(cmd) {
            if (client.connected) {
                client.publish(topicCommands, cmd);
                statusEl.textContent = 'Sent command: ' + cmd;
            } else {
                statusEl.textContent = 'Cannot send, not connected';
            }
        }
    </script>
</body>
</html>
