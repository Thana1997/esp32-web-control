<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Pump Control</title>
  <script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .on { background-color: #4CAF50; color: white; }
    .off { background-color: #f44336; color: white; }
  </style>
</head>
<body>
  <h1>üíß ESP32 Water Pump Control</h1>
  <p>Status: <span id="status">Disconnected</span></p>
  <button class="on" onclick="sendCommand('on')">Turn ON</button>
  <button class="off" onclick="sendCommand('off')">Turn OFF</button>

  <script>
    const statusText = document.getElementById("status");

    const client = new Paho.MQTT.Client("broker.hivemq.com", 8000, "webClient-" + Math.random());

    client.connect({
      onSuccess: () => {
        statusText.textContent = "‚úÖ Connected to MQTT";
        console.log("Connected to MQTT Broker");
      },
      onFailure: () => {
        statusText.textContent = "‚ùå Failed to connect";
        console.log("Failed to connect to MQTT Broker");
      }
    });

    function sendCommand(cmd) {
      const msg = new Paho.MQTT.Message(cmd);
      msg.destinationName = "esp32/waterpump";
      client.send(msg);
      console.log("Sent:", cmd);
    }
  </script>
</body>
</html>
