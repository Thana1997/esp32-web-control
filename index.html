<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <title>Water Tank Level Monitor</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 50px;
            background: #eef6f9;
        }
        #level {
            font-size: 72px;
            color: #0077cc;
            margin: 20px 0;
        }
        #status {
            font-size: 18px;
            color: #555;
        }
        button {
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Water Tank Level Monitor</h1>
    <div id="level">-- %</div>
    <div id="status">Connecting to MQTT...</div>

    <button onclick="sendCommand('PUMP_ON')">Pump ON</button>
    <button onclick="sendCommand('PUMP_OFF')">Pump OFF</button>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        // เปลี่ยนเป็น Mosquitto WebSocket broker
        const brokerUrl = 'wss://test.mosquitto.org:8080/mqtt';
        const topicLevel = 'water_tank_1997_bang/level';
        const topicCommands = 'water_tank_1997_bang/commands';

        const client = mqtt.connect(brokerUrl);

        const levelEl = document.getElementById('level');
        const statusEl = document.getElementById('status');

        client.on('connect', () => {
            statusEl.textContent = 'Connected to MQTT broker (Mosquitto)';
            client.subscribe(topicLevel, (err) => {
                if (err) {
                    statusEl.textContent = 'Subscription error: ' + err;
                } else {
                    statusEl.textContent = 'Subscribed to ' + topicLevel;
                }
            });
        });

        client.on('message', (topic, message) => {
            if(topic === topicLevel) {
                const waterLevel = message.toString();
                levelEl.textContent = waterLevel + ' %';
            }
        });

        client.on('error', (err) => {
            statusEl.textContent = 'MQTT Error: ' + err;
        });

        client.on('close', () => {
            statusEl.textContent = 'Disconnected from MQTT broker';
            levelEl.textContent = '-- %';
        });

        function sendCommand(cmd) {
            if(client.connected) {
                client.publish(topicCommands, cmd);
                statusEl.textContent = 'Sent command: ' + cmd;
            } else {
                statusEl.textContent = 'Cannot send, not connected';
            }
        }
    </script>
</body>
</html>
