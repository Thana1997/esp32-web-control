<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <title>Water Tank Level Monitor</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 50px;
            background: #eef6f9;
        }
        #level {
            font-size: 72px;
            color: #0077cc;
            margin: 20px 0;
        }
        #status {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Water Tank Level Monitor</h1>
    <div id="level">-- %</div>
    <div id="status">Connecting to MQTT...</div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        // เชื่อมต่อ HiveMQ public broker ผ่าน WebSocket
        const brokerUrl = 'wss://broker.hivemq.com:8000/mqtt';
        const topic = 'water_tank/level';

        const client = mqtt.connect(brokerUrl);

        const levelEl = document.getElementById('level');
        const statusEl = document.getElementById('status');

        client.on('connect', () => {
            statusEl.textContent = 'Connected to MQTT broker';
            client.subscribe(topic, (err) => {
                if (err) {
                    statusEl.textContent = 'Subscription error: ' + err;
                } else {
                    statusEl.textContent = 'Subscribed to ' + topic;
                }
            });
        });

        client.on('message', (topic, message) => {
            // message เป็น Buffer มาแปลงเป็น String
            const waterLevel = message.toString();
            levelEl.textContent = waterLevel + ' %';
        });

        client.on('error', (err) => {
            statusEl.textContent = 'MQTT Error: ' + err;
        });

        client.on('close', () => {
            statusEl.textContent = 'Disconnected from MQTT broker';
            levelEl.textContent = '-- %';
        });
    </script>
</body>
</html>
